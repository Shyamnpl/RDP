- name: Install Softwares (WinRAR Only) and Configure Auto-Start
        run: |
          # --- CHECK SIZE OF MUMU INSTALLER ---
          $mumuPath = "$env:MUMU_INSTALLER_PATH"
          if (Test-Path $mumuPath) {
            $size = (Get-Item $mumuPath).Length / 1MB
            $sizeFormatted = "{0:N2}" -f $size
            Write-Host "SIZE CHECK: MuMu Installer size is $sizeFormatted MB"
          }

          # --- INSTALL ONLY WINRAR ---
          # Office removed as per request. Chrome is pre-installed.
          Write-Host "Installing WinRAR only..."
          choco install winrar -y --no-progress

          # --- CONFIGURE AUTO-START ---
          $startupPath = "C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp"
          $batFile = "$startupPath\OpenYT.bat"
          
          # Script to open Chrome with specific URL immediately
          $content = 'start chrome "https://youtube.com/@factstreamzs?si=MrzcBbz4UPPcs_9q" --new-window --start-maximized'
          Set-Content -Path $batFile -Value $content -Encoding Ascii
          
          Write-Host "WinRAR installed. Auto-start configured."
